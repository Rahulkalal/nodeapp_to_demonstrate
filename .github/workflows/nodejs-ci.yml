name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '18.19.1'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run tests
        run: npm test

      # Upload build artifacts (logs, test results, etc.)
      - name: Upload test results
        uses: actions/upload-artifact@v4.4.3
        with:
          name: test-results
          path: |
            coverage/  # If you want to upload coverage files
            test-output.log  # If you want to upload logs

  deploy:
    runs-on: ubuntu-latest
    needs: build  # This job depends on the build job

    steps:
      # Checkout code again (required for each job)
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      # Download artifacts from the build job
      - name: Download build artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: test-results

      # Example of using the artifacts (you could deploy, analyze logs, etc.)
      - name: Display downloaded artifacts
        run: |
          echo "Artifacts have been downloaded!"
          ls -l
